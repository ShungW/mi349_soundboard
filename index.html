<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Soundboard</title>
</head>
<body>
    <h1>Javascript Soundboard!</h1>
    <button id="applause" class="applausea" type="button" onclick ="applauseFunc()" onmouseover="applauseMouse()">
        Applause
    </button>
    <button id="boo" class = "booa" type="button" onclick ="booFunc()" onmouseover="booOver()">
        Boo
    </button>
    <button id="cough" class = "cougha" type="button" onclick = "coughFunc()" onmouseover="coughOver()">
        Cough
    </button>
    <script src="soundboard.js"></script>
</body>
</html>
